services:
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    restart: unless-stopped

  redpanda-console:
    image: redpandadata/console:latest
    environment:
      - REDPANDA_BROKERS=redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    restart: unless-stopped

